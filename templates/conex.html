{% load static%}
<link  rel="stylesheet" type="text/css" href="{% static 'css/conex.css'%}" />
<div class="wrapper">
    <div class="logo">
        <img src="/images/logo.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        <!--Twitter-->
    </div>

    <form class="p-3 mt-3" method="POST">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="admail" id="admail" placeholder="Login">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="Mot de passe">
        </div>
        <button class="btn mt-3">Connecter</button>
    </form>
    <div class="text-center fs-6" align="Center"><br>
        <a href="#">Mot de passe oubli√©?</a> ou <a href="{% url 'aduser' %}">S'inscrire</a>
    </div>
</div>
