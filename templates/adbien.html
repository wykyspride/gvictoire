{% extends 'maquette.html' %}
{% block contenu %}
{% load static %}
<link  rel="stylesheet" type="text/css" href="{% static 'css/stylesaisie.css'%}" />

        <form method="post">
            
            {% csrf_token %}

        <!--Bloc conteneur-->
        <h5 style="margin-left: 2%; color: #ed1c24; font-family:'Trebuchet MS';">Création de bien:</h5><br>           

        <div class="bloc_champs">
            <!--Bloc 1 des details proprietaire-->
                <div class="c1">

                    <div class="divchampsperso"  >  
                        
                        <div>
                            <label >Type:</label><br><br>
                            <select class="selectfield" name="typebien"> 
                                <option >Basse cours</option>
                                <option >Immeuble</option>
                                <option >Parking</option>
                                <option >Terrain</option>
                                <option >Autre</option>

                            </select>
                        </div>

                        <div><br>
                            <label>Proprietaire:</label><br>
                            <select class="selectfield" name="proprietaire" >
                                {% for proprio in listeproprio %}
                                <option value="{{proprio.id}}">{{proprio.nom}}</option>
                                {% endfor %}
                            </select>
                         </div>

                        
                        <div ><br>
                            <label>Nom du bien:</label><br><input name="nom" class="form-control" />
                        </div>
    
                        <div><br>
                            <label>Localisation:</label><br><input name="localisation" class="form-control"/>
                        </div>

                        <div><br>
                            <label>Titre propriété:</label><br><input name="titreproprite" class="form-control"/>
                        </div>

                        <div><br>
                            <label>N° titre propriété:</label><br><input name="numtitreproprite" class="form-control"/>
                        </div>

                        <div><br>
                            <label>Circonscription:</label><br><input name="circonscription" class="form-control"/>
                        </div>
                    
                        <div><br>
                            <label>Commune:</label><br><input name="commune" class="form-control"/>
                        </div>
                    
                        <div><br>
                            <label>Quartier:</label><br><input name="quartier" type="text" class="form-control"/>
                        </div>
                    
                        <div><br>
                            <label>ilot:</label><br><input name="ilot" type="number" class="form-control"/>
                        </div>
                    
                        <div><br>
                            <label>Lot:</label><br><input name="lot" type="number" class="form-control"/>
                        </div>
                    
                        <div><br>
                            <label>Superficie:</label><br><input name="superficie" type="number" class="form-control"/>
                        </div>

                          

                    <div><br>
                        <label>Usage:</label><br><input name="usage" type="text" class="form-control"/>
                    </div><br>

    
                    </div><br>
            </div><!--Fin Bloc 1 des details proprietaire-->

            <!--Bloc 2 des details proprietaire-->
            <div class="c2">
                <div class="divinfosup">
                    
                    <div><br>
                        <label>Delais paiement:</label><br><input name="delaispaiement" type="number" class="form-control"/>
                    </div>
                
                    <div><br>
                        <label>Avance:</label><br><input name="loyeravance" type="number" class="form-control"/>
                    </div>

                    <div><br>
                        <label>Caution:</label><br><input name="caution" type="number" class="form-control"/>
                    </div>

                    <div><br>
                        <label>Caution CIE:</label><br><input name="cautioncie" type="number" class="form-control"/>
                    </div>

                    <div><br>
                        <label>Frais Agence:</label><br><input name="fraisagence" type="number" class="form-control"/>
                    </div>


                    <div><br>
                        <label>Enregistrement Bail:</label><br><input name="enregistrelentbail" type="number" class="form-control"/>
                    </div>

                    <div><br>
                        <label>Assurance:</label><br><input name="assurance" type="number" class="form-control"/>
                    </div>

                    <div><br>
                        <label>Revenu mensuel:</label><br><input name="revenumensuel" type="number" class="form-control"/>
                    </div>

                    <div><br>
                        <label>Frais renouvellement:</label><br><input name="fraisrenouvellement" type="number" class="form-control"/>
                    </div>

                    <div><br>
                        <label>Legislation bail:</label><br><input name="legislationbau" type="number" class="form-control"/>
                    </div>

                    
                    <div><br>
                        <label>Docs:</label><br><input name="docs" type="file" class="form-control"/>
                    </div><br>
                  
                    <div>
                        <label>Commentaire:</label><br><textarea class="texarea" name="commentaire" type="text" placeholder="Commentaire" style="width: 95%;" class="form-control"></textarea>
                    </div>

                    <div align="Right" style="margin-top: 10px; margin-right: 40px;"><button  class="btn btn-danger" type="submit">Valider</button></div>
                </div><br>
            </div><!--Fin Bloc 2 des details proprietaire-->
        </form>

        {% endblock %}
